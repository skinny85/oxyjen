@(orgId: String = "")(implicit flash: Flash)

@templates.main("OxyjenZone | Sign in") {
    <div class="jumbotron">
        <div class="container">
            <h1>OxyjenZone</h1>
            <p>
                Free online service for downloading and sharing
                <a href="@routes.MainCtrl.index()">Oxyjen</a> templates
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>
                Log in to your organization
            </p>

            @common.flash_bootstrap()

            <form action="@routes.MainOzoneCtrl.loginPagePost()" method="post">
                <div class="form-group">
                    <label for="orgId">Organization ID</label>
                    <input name="orgId" type="text" id="orgId" placeholder="Organization ID"
                        class="form-control" value="@orgId">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password"
                        placeholder="Password" class="form-control">
                </div>

                <input type="submit" class="btn btn-success" value="Sign in">
                <a href="@routes.MainOzoneCtrl.index()" class="btn btn-warning">Cancel</a>

                <div class="form-group">
                    Don't have an account? <a href="@routes.RegisterCtrl.register()">Create it here</a>
                </div>
            </form>
        </div>
    </div>
}
